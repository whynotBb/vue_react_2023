<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Vue Sample</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- CSS import -->
    <link rel="stylesheet"
      href="../css/reset.css">
  </head>

  <body>
    <xmp>
        Hello, Vue!!! 를 출력하시오.

        작업 순서
        . 스크립트 플러그인 임포트(단축키: vueplugin)
        . Vue 인스턴스 생성(단축키: vuei)
        . el, data, methods 에 프로퍼티 설정
            el: 태그 찾기
            data : 변수(상태) 설정
            methods: 이벤트 핸들러 설정.
        . HTML 파일에 DOM 컨테이너 설치
    </xmp>
    <hr>

    <div id="app">
      <p>{{ message }}</p>
      <button v-on:click="clickBtn">vue click me</button>

      <hr>

      <button onclick="clickBtnjs()">javascript click me</button>
    </div>
  </body>

</html>


<!-- vue 플러그인 임포트   -->
<script src="https://unpkg.com/vue@2.7.8/dist/vue.js">/* vue 플러그인 임포트 */</script>
<script>
  new Vue({
    /* edtmc^2w */
    el: '#app',//인스턴스를 넣어줄 위치
    data: {
      /* 인스턴스 안에서 사용되는 변수 등록, 공유 변수 */
      message: 'Hello, Vue!!!'
    },
    //template: ``,
    methods: {
      /* 이벤트 핸들러 등록 + 일반 함수 */
      clickBtn() {
        // alert('click')
        this.$data.message = 'Hi,vue.js~~'
      }

    },
  });

</script>
